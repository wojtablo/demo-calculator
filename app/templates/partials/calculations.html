{% extends "layouts/default.html" %}

{% block content %}
<table border="1" style="width: 80%;">
    <thead>
    <tr>
        <td>Result (sum)</td>
        <td>IP</td>
        <td>Date</td>
        <td>Browser</td>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.0 }}</td>
        <td>{{ user.1 }}</td>
        <td>{{ user.2 }}</td>
        <td>{{ user.3 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
