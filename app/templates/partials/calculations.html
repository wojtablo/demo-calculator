{% extends "layouts/default.html" %}

{% block content %}
<div class="c_logs wrapper__logs">
    <h2>Calculator logs</h2>
    <table>
        <thead>
            <tr>
                <th>Result</th>
                <th>IP</th>
                <th>Date</th>
                <th>Browser</th>
            </tr>
        </thead>
        <tbody>
        {% for item in userDataObject %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
